<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-header">
                    <h3>{{titulo}} <div *ngIf="loading" class="d-flex align-items-center">
                        <strong>Loading...</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                    </div>
                   </h3>                    
                    <form class="alert alert-Light card-Light" [formGroup]="createEmpleado" (ngSumbit)="AgregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="documento"
                            placeholder="Documento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"
                            placeholder="Salario">
                        <div class="mt-3">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="text" class="btn btn-outline-primary btn-lg mr-3" routerLink="/list-empleados">Volver</button>
                                <button type="submit" class="btn btn-outline-secondary btn-lg" >Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
